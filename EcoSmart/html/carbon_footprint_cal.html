<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Carbon Footprint Calculator</title> 
        <link rel="stylesheet" href="../css/my.css">
    </head> 
<body> 
    <header> 
        <h1>Carbon Footprint Calculator</h1> 
    </header> 
    <section> 
        <div class="feature">             
            <div class="slider-container user-section">                  
                <label for="username1">Name:</label> 
                <input type="text" id="username1" placeholder="Enter your name"> 
                <label for="usage-slider1">Daily Usage (hours):</label> 
                <input type="range" id="usage-slider1" min="1" max="10" value="1"> 
                <span id="slider-value1">1 hour</span>
                <img id="icon1" src="../img/hmm.png" alt="Icon">             
            </div> 
            <div class="slider-container user-section">                 
                <label for="username2">Name:</label> 
                <input type="text" id="username2" placeholder="Enter your name"> 
                <label for="usage-slider2">Daily Usage (hours):</label> 
                <input type="range" id="usage-slider2" min="1" max="10" value="1"> 
                <span id="slider-value2">1 hour</span>
                <img id="icon2" src="../img/hmm.png" alt="Icon">              
            </div> 
            <div class="slider-container user-section">                 
                <label for="username3">Name:</label> 
                <input type="text" id="username3" placeholder="Enter your name">
                <label for="usage-slider3">Daily Usage (hours):</label> 
                <input type="range" id="usage-slider3" min="1" max="10" value="1"> 
                <span id="slider-value3">1 hour</span>
                <img id="icon3" src="../img/hmm.png" alt="Icon">              
            </div> 
        </div> 
    </section> 
    <script src="../js/my.js"></script>
</body> 
</html>
